<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="container">
        <div class="main_container">
            <div class="login_heading_container">
                <p class="login_header">Login form:</p>
            </div>
           <input type="text" name="" id="" placeholder="Enter Username...">
            <input type="email" placeholder="Enter Email...">
            <input type="password" placeholder="Enter Password...">
            <div class="check_container">
                <p class="check_heading">Remember me</p>
                <input type="checkbox" class="check_child">
            </div>
            <div class="login_container_btn">
                <a href="#" class="login_btn">Login</a>
            </div>
            <div class="footer_container">
                <p>Don't have an account?<a href="reg.html">Signup now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
