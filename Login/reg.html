<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="container">
        <div class="main_container">
            <div class="login_heading_container">
                <p class="login_header">Register form:</p>
            </div>
            
            <label for="">Name:</label>
            <div class="name_input">
                <input type="text" name="" id="" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <label for="">Email:</label>
            <input type="email" placeholder="Enter Email...">
            <label for="">Phone:</label>
            <input type="number" placeholder="Enter Phone Number...">
            <label for="">Password:</label>
            <input type="password" placeholder="Enter Password...">
            <label for="">Confirm Password:</label>
            <input type="password" placeholder="Enter Password...">
            <label for="">Date of Birth:</label>
            <input type="date" placeholder="Enter DOB...">
            <!-- <div class="check_container">
                <p class="check_heading">Remember me</p>
                <input type="checkbox" class="check_child">
            </div> -->
            <div class="login_container_btn">
                <a href="#" class="reg_btn">Register</a>
            </div>
            <div class="footer_container">
                <p>Back To Login Form?<a href="login.html">Click Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
